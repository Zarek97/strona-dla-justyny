<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dla Justyny ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #33001a, #4b0033); /* bardzo ciemne bordo i fiolet */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      color: #ffb6c1; /* jasny r√≥≈ºowy - kontrast na ciemnym tle */
      text-align: center;
      user-select: none;
    }

    h1 {
      z-index: 2;
      font-size: 3.5em;
      margin-bottom: 40px;
      text-shadow: 0 0 8px #ff66aa;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.3em;
      background-color: #ff3385;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 4px 15px rgba(255, 51, 133, 0.6);
      transition: background 0.3s ease;
      user-select: none;
    }

    .btn:hover {
      background-color: #e6005c;
      box-shadow: 0 6px 20px rgba(230, 0, 92, 0.8);
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: #ff1a75;
      transform: rotate(-45deg);
      animation: float 8s linear infinite;
      z-index: 1;
      filter: drop-shadow(0 0 3px #ff3385);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      background: #ff1a75;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Dla Justyny ‚ù§Ô∏è</h1>
  <button class="btn" onclick="location.href='kwiatek/kwiatek.html'">Zobacz niespodziankƒô üå∑</button>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script> 
</body>
</html>
