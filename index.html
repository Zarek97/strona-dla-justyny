<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dla Justyny ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #d87093; /* ciemny, ale jasny r√≥≈º */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      color: #fce4ec; /* ja≈õniejszy tekst na tle */
      text-align: center;
    }

    h1 {
      z-index: 2;
      font-size: 3em;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff3385;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #e6005c;
    }

    /* Kontener przycisk√≥w obok siebie */
    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      z-index: 2;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(-45deg);
      animation: float 8s linear infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Dla Justyny ‚ù§Ô∏è</h1>
  <div class="button-container">
    <button class="btn" onclick="location.href='kwiatek.html'">Zobacz niespodziankƒô üå∑</button>
    .button-container {
  display: flex;
  flex-direction: column; /* u≈Ço≈ºenie pionowe */
  gap: 15px; /* odstƒôp miƒôdzy przyciskami */
  margin-bottom: 30px;
  z-index: 2;
}

    <button class="btn" onclick="location.href='quiz.html'">Quiz</button>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
