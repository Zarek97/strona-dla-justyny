<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Quiz dla Justyny</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #d6006d;
      text-align: center;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .question {
      margin: 20px 0;
      font-weight: bold;
      font-size: 1.2em;
    }
    .options {
      margin: 10px 0 30px;
    }
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    button {
      background-color: #ff3385;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
    }
    button:hover {
      background-color: #e6005c;
    }
  </style>
</head>
<body>

  <h2>Quiz: Jak dobrze mnie znasz, Justynko? ‚ù§Ô∏è</h2>

  <div id="quiz-container"></div>
  <button id="next-btn">Dalej</button>
  <br />
  <a href="index.html"><button>Powr√≥t na stronƒô g≈Ç√≥wnƒÖ</button></a>

  <script>
    const quizData = [
      {
        question: "1. Od kiedy jeste≈õmy razem?",
        options: ["20.03.2024", "20.04.2025", "20.03.2025", "20.04.2024"],
        answer: "20.03.2025",
        multiple: false
      },
      {
        question: "2. Kiedy pierwszy raz siƒô spotkali≈õmy?",
        options: ["17.04.2025", "29.03.2025", "05.04.2025", "17.03.2025"],
        answer: "17.03.2025",
        multiple: false
      },
      {
        question: "3. Ile dzieci chce mieƒá Kacper?",
        options: ["0", "2", "4", "1"],
        answer: "2",
        multiple: false
      },
      {
        question: "4. Kiedy ma urodziny Kacper?",
        options: ["01.01.2011", "01.10.2010", "10.01.2010", "01.01.2010"],
        answer: "01.01.2010",
        multiple: false
      },
      {
        question: "5. W co gram najczƒô≈õciej?",
        options: [
          "Hearts Of Iron 4 (HOI4)",
          "League Of Legends (LOL)",
          "Counter Strike 2 (CS2)",
          "Minecraft"
        ],
        answer: ["Hearts Of Iron 4 (HOI4)", "Counter Strike 2 (CS2)"],
        multiple: true
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizContainer = document.getElementById('quiz-container');
    const nextBtn = document.getElementById('next-btn');

    function loadQuestion() {
      const q = quizData[currentQuestion];
      quizContainer.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map((opt, i) => `
            <label>
              <input type="${q.multiple ? 'checkbox' : 'radio'}" name="answer" value="${opt}" /> ${opt}
            </label>
          `).join('')}
        </div>
      `;
    }

    nextBtn.addEventListener('click', () => {
      const q = quizData[currentQuestion];
      const inputs = document.querySelectorAll('input[name="answer"]:checked');
      if (inputs.length === 0) {
        alert("Wybierz odpowied≈∫, proszƒô! üòä");
        return;
      }

      const selectedValues = Array.from(inputs).map(input => input.value);

      if (q.multiple) {
        const correct = q.answer;
        const allCorrect = correct.every(ans => selectedValues.includes(ans)) &&
                           selectedValues.every(ans => correct.includes(ans));
        if (allCorrect) score++;
      } else {
        if (selectedValues[0] === q.answer) score++;
      }

      currentQuestion++;

      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        quizContainer.innerHTML = `
          <h3>Tw√≥j wynik: ${score} z ${quizData.length}</h3>
          <p>${score === quizData.length ? "Znasz mnie perfekcyjnie! ü•∞" : "I tak Ciƒô kocham! ‚ù§Ô∏è"}</p>
        `;
        nextBtn.style.display = 'none';
      }
    });

    loadQuestion();
  </script>

</body>
</html>
